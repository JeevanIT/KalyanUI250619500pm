 <!DOCTYPE html>
 <html lang="en">
 <head>
  
    <title>Basic Program</title>
    <style>
        h1,h2 {
            color: #4CAF50; /* Green color for headings */
        }
    </style>
 </head>
 <body>
    <!-- 
    html components:
    1. elements
        type of element:
        1. block elements
            - occupy full width of the page
            - start on a new line
            - examples: <div>, <p>, <h1> to <h6>, <ul>, <ol>, <li>, <table>
        2. inline elements
            - occupy only the width of their content
            - do not start on a new line
            - examples: <span>, <a>, <img>, <strong>, <em>
        3. void elements
            - do not have closing tags
            - examples: <br>, <hr>, <img>, <input>

    2. attributes
        - provide additional information about an element
        - always specified in the opening tag
        - examples: class, id, style, src, href, alt
        - syntax: <element attribute="value">
        - multiple attributes can be added to an element
        - example: <img src="image.jpg" alt="Description" class="image-class">

    3. properties / values
        - CSS properties that can be applied to elements
        - examples: color, font-size, background-color, margin, padding
        - syntax: property: value;
        - example: color: red; font-size: 16px;
        

            html features:
            1. text formatting or all text elements, attributes and properties
                - <p> for paragraphs    
                - <strong> for bold text
                - <em> for italic text
                - <u> for underlined text
                - <mark> for highlighted text
            2. image elements, attributes and properties        
                - <img> for images
                - attributes: src (source), alt (alternative text), width, height
            3. list elements, attributes and properties
                - <ul> for unordered lists
                - <ol> for ordered lists
                - <li> for list items
            4. link elements, attributes and properties
                    - <a> for hyperlinks
                - attributes: href (hyperlink reference), target (where to open the link)                
            5. table elements, attributes and properties
                - <table> for tables
                - <tr> for table rows
                - <th> for table headers
                - <td> for table data cells
            6. form elements, attributes and properties
                - <form> for forms
                - <input> for input fields
                - <label> for labels
                - <button> for buttons
            7. semantic elements
                - <header> for page headers
                - <nav> for navigation links
                - <main> for main content
                - <section> for sections of content
                - <article> for independent content pieces
                - <footer> for page footers
            8. multimedia elements
                - <audio> for audio content
                - <video> for video content
                - <iframe> for embedding other web pages or content
            9. frame elements
                - <iframe> for embedding other web pages or content
                - attributes: src (source), width, height, frameborder                        
        
    -->
    <h1 align="center">Welcome to the <strong><em><u>Html Basic Program</u></em></strong></h1>
    <hr color="red" width="50%"  align="left"/>
    <!-- heding levels:
        <h1> for main title
                    <h2> for section titles
                                            <h3> for subsection titles
                                                        <h4> for sub-subsection titles
                                                                    <h5> for sub-sub-subsection titles
                                                                                <h6> for the lowest level of headings         
    heading elements are used to define the structure of the document and provide a hierarchy of information.
    They help search engines and screen readers understand the content better.
    heading attributes:
        - class: to apply CSS styles
        - id: to uniquely identify an element
        - style: to apply inline CSS styles
        - align: to set text alignment (deprecated in HTML5, use CSS instead)
        
        
    -->
    <p>This is a simple HTML document to <mark><strong> demonstrate basic structure</strong></mark> and elements.</p>

    <p>H<sub> 2</sub>O, CO<sub> 2</sub>, 10<sup> th</sup> </p>
    <p>Rs. <strike> 10000/-</strike> 5000/-</p>
    <div>
        <h2>Block Elements</h2>
        <p>This paragraph is an example of a block element.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        <img src="https://www.pixelstalk.net/wp-content/uploads/image11/Purple-flower-HD-wallpaper-for-desktop-with-rich-hues.jpg" alt="Placeholder Image" width="500" height="350" />

 
 </body>
 </html>
